
version: '3.8'
services:
  frontend:
    image: tedchiu/health-checker-frontend:latest
    build:
      context: ./server-monitor
    ports:
      - "5102:80"
    depends_on:
      - backend

  backend:
    image: tedchiu/health-checker-backend:latest
    build:
      context: ./monitor-api
    ports:
      - "5101:5101"

